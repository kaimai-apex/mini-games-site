<!DOCTYPE html>
<html>
<head>
    <title>ASCII Flappy Bird</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        
        #Canvas {
            position: relative;
            width: 25%;
            height: 25%;
            background: #000;
            border: 1px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            white-space: pre;
            font-size: 14px;
            line-height: 1;
            overflow: hidden;
            margin-top: 10%; /* Move the game window down */
        }
        
        #Birdy {
            position: absolute;
            color: #fff;
            z-index: 150;
        }
        
        .Pipe {
            position: absolute;
            color: #fff;
            animation: PipeMovement 15s linear;
            -webkit-animation: PipeMovement 15s linear;
        }
        
        @keyframes PipeMovement {
            from {left: 100%}
            to {left: -25%}
        }
        
        @-webkit-keyframes PipeMovement {
            from {left: 100%}
            to {left: -25%}
        }
        
        .paused {
            -ms-animation-play-state: paused;
            -o-animation-play-state: paused;
            -moz-animation-play-state: paused;
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
        }
        
        .noSelect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #LostScoreScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            color: #fff;
            z-index: 150;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #fff;
        }
        
        #CurrentScoreCard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            z-index: 50;
            font-size: 18px;
            font-weight: bold;
        }
        
        #StartScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #fff;
        }
        
        button {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #fff;
            color: #000;
        }
        
        #PauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
            z-index: 50;
        }
        
        #ScorePopup {
            position: absolute;
            color: #fff;
            font-weight: bold;
            z-index: 100;
            pointer-events: none;
            animation: ScorePopup 1s ease-out forwards;
            -webkit-animation: ScorePopup 1s ease-out forwards;
        }
        
        @keyframes ScorePopup {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        @-webkit-keyframes ScorePopup {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="Canvas">
        <div id="StartScreen" class="noSelect">
            <h2>ASCII Flappy Bird</h2>
            <p>Click to Fly</p>
            <p>Space Bar to Reset</p>
            <p>P to Pause</p>
        </div>
        
        <div id="CurrentScoreCard" class="noSelect">
            <span id="CurrentScore">0</span>
        </div>
        
        <div id="LostScoreScreen" class="noSelect">
            <h2>Game Over</h2>
            <p>Score: <span id="FinalScore">0</span></p>
            <p>Best: <span id="BestScore">0</span></p>
            <button id="ResetButton">Reset</button>
        </div>
        
        <div id="PauseButton" class="noSelect">[P]</div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(function(){
            var canvasObject = $('#Canvas');
            var startScreen = $('#StartScreen');
            var gameLoopIntervalID = 0;
            var Paused = true;
            var Lost = false;
            var CurrentScore = 0;
            
            // Game dimensions
            var width = 40;
            var height = 20;
            
            // Bird properties
            var bird = {
                x: 10,
                y: 10,
                char: '>',
                velocity: 0,
                gravity: 0.5
            };
            
            // Pipe properties
            var pipes = [];
            var pipeGap = 5;
            var pipeInterval = 20;
            var pipeCounter = 0;
            
            function pauseGame(){
                clearInterval(gameLoopIntervalID);
                $('.Pipe').addClass('paused');
                Paused = true;
            }
            
            function startGame(){
                if(Lost){
                    return;
                }
                gameLoopIntervalID = setInterval(function(){gameLoop();}, 100);
                $('.Pipe').removeClass('paused');
                Paused = false;
                startScreen.hide();
            }
            
            function endGame(){
                Lost = true;
                pauseGame();
                var highScore = Math.max(CurrentScore, getHighScore());
                setHighScore(highScore);
                $('#FinalScore').text(CurrentScore);
                $('#BestScore').text(highScore);
                $('#LostScoreScreen').show();
            }
            
            function resetGame(){
                pauseGame();
                $('.Pipe').remove();
                Lost = false;
                CurrentScore = 0;
                bird.y = 10;
                bird.velocity = 0;
                pipes = [];
                pipeCounter = 0;
                $('#CurrentScore').text(CurrentScore);
                $('#LostScoreScreen').hide();
                startGame();
            }
            
            function togglePause(){
                if(!Paused){
                    pauseGame();
                }else{
                    startGame();
                }
            }
            
            function jump(){
                if(Paused){
                    return;
                }
                bird.velocity = -2;
            }
            
            function gameLoop(){
                if(Paused) return;
                
                // Update bird position
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // Check if bird is out of bounds
                if(bird.y < 0 || bird.y >= height){
                    endGame();
                    return;
                }
                
                // Update pipes
                pipeCounter++;
                if(pipeCounter >= pipeInterval){
                    addPipe();
                    pipeCounter = 0;
                }
                
                // Move pipes and check collisions
                for(var i = 0; i < pipes.length; i++){
                    pipes[i].x -= 1;
                    
                    if(checkCollision(pipes[i])){
                        endGame();
                        return;
                    }
                    
                    if(pipes[i].x + 1 === bird.x && !pipes[i].scored){
                        CurrentScore++;
                        pipes[i].scored = true;
                        $('#CurrentScore').text(CurrentScore);
                        showScorePopup(pipes[i].x, bird.y);
                    }
                    
                    if(pipes[i].x < 0){
                        pipes.splice(i, 1);
                        i--;
                    }
                }
                
                render();
            }
            
            function showScorePopup(x, y) {
                var popup = $('<div id="ScorePopup">+1</div>');
                popup.css({
                    left: (x * canvasObject.width() / width) + 'px',
                    top: (y * canvasObject.height() / height) + 'px'
                });
                canvasObject.append(popup);
                
                setTimeout(function() {
                    popup.remove();
                }, 1000);
            }
            
            function addPipe(){
                var gapStart = Math.floor(Math.random() * (height - pipeGap - 5)) + 2;
                pipes.push({
                    x: width - 1,
                    gapStart: gapStart,
                    gapEnd: gapStart + pipeGap,
                    scored: false
                });
            }
            
            function checkCollision(pipe){
                if(bird.x === pipe.x){
                    if(bird.y < pipe.gapStart || bird.y >= pipe.gapEnd){
                        return true;
                    }
                }
                return false;
            }
            
            function render(){
                var screen = '';
                
                // Create empty screen
                for(var y = 0; y < height; y++){
                    for(var x = 0; x < width; x++){
                        screen += ' ';
                    }
                    screen += '\n';
                }
                
                // Add pipes
                for(var i = 0; i < pipes.length; i++){
                    var pipe = pipes[i];
                    for(var y = 0; y < height; y++){
                        if(y < pipe.gapStart || y >= pipe.gapEnd){
                            var index = y * (width + 1) + pipe.x;
                            screen = screen.substring(0, index) + '|' + screen.substring(index + 1);
                        }
                    }
                }
                
                // Add bird
                var birdIndex = Math.floor(bird.y) * (width + 1) + bird.x;
                screen = screen.substring(0, birdIndex) + bird.char + screen.substring(birdIndex + 1);
                
                canvasObject.text(screen);
            }
            
            function getHighScore(){
                return parseInt(getCookie('HighScore')) || 0;
            }
            
            function setHighScore(score){
                setCookie('HighScore', score, 30000);
            }
            
            function setCookie(cname, cvalue, exdays){
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }
            
            function getCookie(cname){
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i < ca.length; i++){
                    var c = ca[i].trim();
                    if(c.indexOf(name) === 0) return c.substring(name.length, c.length);
                }
                return "";
            }
            
            // Event listeners
            $('#PauseButton').click(function(event){
                event.stopPropagation();
                togglePause();
            });
            
            $('#ResetButton').click(function(){
                resetGame();
            });
            
            canvasObject.click(function(){
                if(!Paused && !Lost){
                    jump();
                } else if(Lost){
                    resetGame();
                } else {
                    startGame();
                }
            });
            
            $('body').keydown(function(event){
                if(event.which == 32){
                    if(!Paused && !Lost){
                        jump();
                    } else if(Lost){
                        resetGame();
                    } else {
                        startGame();
                    }
                }
                if(event.which == 80){
                    togglePause();
                }
            });
            
            // Initial render
            render();
        });
    </script>
</body>
</html>
